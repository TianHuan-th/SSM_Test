<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改员工</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<form action="/emp.do" method="post" enctype="multipart/form-data">
    <input type="hidden" name="_method" value="PUT" >
    <input type="hidden" name="empid" th:value="${emp.empid}" >
    姓名:<input type="text" name="name" th:value="${emp.name}"  /><br>
    性别:<input type="radio" name="sex" value="男" th:checked="${emp.sex eq '男' ? true : false }" />男
    <input type="radio" name="sex" value="女" th:checked="${emp.sex eq '女' ? true : false }" />女<br>
    身份证附件:<input type="file" name="idfile" /><br>
    选择一个部门:<select id="ses" name="did">
        <option th:each="dept:${deptAll}" th:value="${dept.deptId}" th:if="${dept.deptId eq emp.did ? 'selected' : ''}"  >[[${dept.dname}]]</option>
</select><br>
    选择职位(可多选):
    <input type="checkbox"
           th:each="pos:${posAll}"
           name="pid"
           th:value="${pos.posid}"
           th:text="${pos.posname}"
           th:checked="${#strings.contains(arr,pos.posid)}"
    />
    <br><input type="submit" value="修改" />
</form>
</body>
</html>
